remote_theme: "mmistakes/minimal-mistakes@4.19.1"
title: "agfline"
subtitle: "Vive la Commune et le logiciel libre."
name: "Adrien Gesta-Fline"
description: "Ici on partage un café, on parle technique et parfois politique."
url: "https://agfline.github.io/"
repository: "agfline/agfline.github.io"
#baseurl: "docs"

permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/

include:
  - "_pages"
  - "_posts"

defaults:
  - scope:
      path: ""
    values:
      layout: single
      author_profile: true
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true
      

category_archive:
  type: liquid
  path: /categories/
  
